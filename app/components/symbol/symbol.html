<div ng-controller="symbol-controller as symbol" class="gridTemplate">
  <div id="verbConj">
    <div ng-repeat="conj in symbol.conjArr track by $index">
      <div>{{conj}}</div>
    </div>
  </div>

    <span ng-repeat="main in mainData track by $index">
      <div id="item-{{$index}}" class="gridItem {{main.style}}" ng-touchstart="symbol.wordTouchStart(main, $index)" ng-touchend="symbol.wordTouchEnd(main, $index)">
        <img ng-src="{{global.symbolPath}}/{{main.slug}}.svg">
          <div ng-if="main.title.length > 12" class="gridText gridTextLong">{{main.title}}</div>
          <div ng-if="main.title.length <= 12" class="gridText">{{main.title}}</div>
        <div class="derivable" ng-if="main.class=='derive'"></div>
        <div class="group" ng-if="main.class=='group'">
          <div class="group2"></div>
        </div>
      </div>
    </span>
</div>
